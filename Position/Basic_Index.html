<!DOCTYPE html>
<html lan="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--For mobile compatibility-->
        <link rel="stylesheet" href="./style.css"> <!--Links the HTML to the CSS doc-->
        <title>*PRACTICE* Position</title>
    </head>
    <body>
<!-- WOULD LIKE TO ADD SOME STICKY BOX AS WELL -->
        <div class="object A">
            <p>Object A</p>
            <p class="no-padding"><em>Position: absolute</em></p>
            <p class="no-padding"><em>(left no shade when was moved)</em></p>
        </div>

        <div class="object B">
            <p>Object B</p>
            <p class="no-padding"><em>Position: static</em></p>
        </div>

        <div class="object C">
            <p>Object C</p>
            <p class="no-padding"><em>Position: fixed</em></p>
            <p class="no-padding"><em>(try to scroll down the page)</em></p>
        </div>

        <div class="object D">
            <p>Object D</p>
            <p class="no-padding"><em>Position: relative</em></p>
        </div>

        <div class="object D shade">
            <p>Object D</p>
            <p class="no-padding"><em>This is the shade that object D left when he moved</em></p>
        </div>

    </body>
</html>
